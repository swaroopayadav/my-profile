<html>
      <head>
                <style>
                      form{
                              margin-left:30%;
                               margin-right:30%;
                              padding:5%;
                               border-radius:5%;
                              background-color:skyblue;
                          }
            </style>
      </head>
      <body>
                <aside align="center">Registration Form</aside>
                <br><br>
                <form action=" " method="post ">
                        <label>User Name:</label>
                        <input type="text" placeholder="enter username">
                    <br><br>
                       <label>Password:</label>
                       <input type="password" placeholder="enter password">
                    <br><br>
                       <label>Email:</label>
                       <input type="email" placeholder="enter email id">
                   <br><br>
                        <label>Mobile:</label>
                        <input type="number" placeholder="enter mobile no">
                  <br><br>
                        <label>DOB:</label>
                        <input type="date" placeholder="enter DOB">
                  <br><br>
                        <label>Gender:</label>
                        <input type="radio" name="gen" value="male">Male
                        <input type="radio" name="gen" value="female">Female
                        <input type="radio" name="gen" value="other">Other
                  <br><br>
                        <label>Section</label>
                       <select>
                                     <option value="CSE-A">CSE-A</option>
                                     <option value="CSE-B">CSE-B</option>
                                     <option value="CSE-C">CSE-C</option>
                                     <option value="CSE-D">CSE-D</option>
                        </select>
	          <br><br>
	          <label>choose profile pic:</label>
	          <input type="file"placeholder="choose file">
	          <br><br>
	          <input type="checkbox">I agree terms and conditions
	           <br><br>
	           <input type="submit"value="Signup">
	           <input type="reset"value"="Clear">
	</form>
        </body>
</html>
